{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
    
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
        <title>Document</title>
        <style>
            #searchbar{
                border-radius: 5px;
                width: 50%;
            }
            .hidden{
                display: none;
            }
            .weathercard{
                padding: 5px;
                /* margin-left: 300px; */
                border-radius: 5px;
                background-color: skyblue;
                width: 45%;
                height: 100%;
            }
            .country-data, .country{
                padding: 20px;

            }
        </style>
</head>
<body>
    <br>
    <br>
    <div class="container">
        <div class="row">
            <div class="col-lg-12">   
                <form action="" method="GET" class="form-inline my-2 my-lg-0">
                    <input class="form-control mr-sm-2" name="city" id="searchbar" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-primary my-2 my-sm-0" type="submit">Search</button>
                  </form>
                </div>
        </div>
        <br>
        
       <div class="row">
        {% if city_name %}
        
        <div class="col-lg-12">
        <div class="weathercard">
            <div class="country">
              <!-- <i class="fas fa-2x fa-sun clear"></i>
              <i class="fas fa-2x fa-cloud-showers-heavy drizzle"></i>
              <i class="fas fa-2x fa-cloud-sun mostly_clear"></i> -->
              <!-- <i class="fas fa-2x fa-cloud-sun-rain"></i> -->
              <br>
              <h3>{{city_name}}</h3>
              <h6>Cloud Cover: {{cloud_cover}}</h6>
            </div>
            <hr>
            <div class="country-data">
              <h6 class="weather-condition">Weather Condition: {{weather_code}}</h6>
              <h6>Temperature: {{temp}} <sup>o</sup>c</h6>
              <h6>Windspeed: {{wind_speed}}</h6>
              <h6>Precipitation Type: {{precipitation_type}}</h6>
            </div>
        {% endif %}
        </div>
        </div>
       </div>
    </div>
</body>
</html>
